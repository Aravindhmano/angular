<html>
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>
<div class="panel panel-primary"  *ngFor="let employee of employees">

    <div class="panel-heading">
      <h3 class="pannel-title">{{employee.name}}</h3>
    </div>
    
    <div class="panel-body">
      <div class="col-xs-10">
        <div class="row vertical-align">
    <div class="col-xs-4">
      <img class="imageClass" [src]="employee.photoPath"/>
    </div>
    
    <div calss="col-xs-8">


    <div class="row">
      <div class="col-xs-6"> 
        Gender
      </div>
      <div class="col-xs-6"> 
        :{{employee.gender}}
        </div>
    </div>


    <div class="row">
        <div class="col-xs-6"> 
          Email
        </div>
        <div class="col-xs-6"> 
          :{{employee.email}}
          </div>
      </div>
      

      <div class="row">
          <div class="col-xs-6"> 
            PhoneNumber
          </div>
          <div class="col-xs-6"> 
            :{{employee.phoneNumber}}
            </div>
        </div>


        <div class="row">
            <div class="col-xs-6"> 
                dateOfBirth
            </div>
            <div class="col-xs-6"> 
              :{{employee.dateOfBirth}}
              </div>
          </div>

          <div class="row">
              <div class="col-xs-6"> 
               Department
              </div>
              <div class="col-xs-6"> 
                :{{employee.department}}
                </div>
            </div>


    </div>
    
        </div>
      </div>
    </div>
    
    
    
    
    
    
    </div>
    
  </body>
    </html>
